<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <title>Dice Roller</title>
  </head>
  <body>
    <h1>Dice Roller</h1>

    <div class="instruct">
         <h2>Instructions:</h2>
         <p>Each player is assigned a die</p>
         <p>Click button or press enter to roll dice</p>
         <p>Each player takes turn rolling dice</p>
         <p>After each roll, player with highest number wins</p>

    </div>
    


    <div class="dice-container">
      <div class="dice">      
        <p> Player 1</p>
        <img class="img" src="images/dice1.png" alt="" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice1.png" alt="" />
      </div>
    </div>

    <div class="dice-btn">
     <button onclick="rollDice()" type="button" class="btn btn-secondary" autofocus> Roll Dice</button>

    </div>


    <script src="index.js"></script>
  </body>
</html>
